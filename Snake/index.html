<!DOCTYPE html>
<html>
<head>
	<title>Task List</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="description" content="Task List">
	<meta name="keywords" content="Task List, HackBulgaria">
	<meta name="author" content="Velyana Dimova, Maria Krusteva, Teodor Mihov">
</head>
<body>
    <div class="row">
        <div class="col-md-9">
            <br><button id="add-task" class="btn btn-primary">Add a new task</button>
            <button id="settings" class="btn btn-primary">Settings</button><br><br>

        <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Settings</h4>
                </div>
                <div class="modal-body">
                    Bacground color: <input type="color" id="input-color"><br>
                    Avatar: <input type="file" accept="image/*" id="input-avatar"><br>
                    Username: <input type="text" id="input-username"><br>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-button">Save changes</button>
            </div>
        </div>
      </div>
    </div>

            <div id="task-table"></div>
        </div>
        <div class="col-md-3">
             
        </div>
    </div>
    <div id="task-table">
    </div>

    <script id="template-table" type="text/x-handlebars-template">
        <table class="table table-bordered">
            <thead>
                <tr>

                    <th>Task</th>
                    <th>Date</th>
                    <th>Pandaed</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            {{#each item}}
            <tr>
                <td>{{this.Task}}</td>
                <td>{{this.Date}}</td>
                <td>{{this.Pandaed}}</td>
                <td>{{this.Options}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
	<script src="app.js"></script>
</body>
</html>
